{% load static %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Составление заявки</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/examp.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/request.css' %}?v={% now 'U' %}"> 
</head>
<body>

  <header class="header">
    <div class="home-icon home-button">
      <a href="{% url 'home' %}">
        <img src="http://127.0.0.1:9000/image/home.png" alt="Home">
      </a>
    </div>
  </header>

  <div class="request-container">
    <h1>Составление заявки на проводку ледоколом</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="info">
      <div class="input-group">
        <label for="start-point">Дата:</label>
        <input class="form-control" type="date" id="date" value="{{ draft_icebreaker.date|date:'Y-m-d' }}" name="date" required >
      </div>
      <div class="input-group">
        <label for="start-point">Начальная точка проводки:</label>
        <input class="form-control" type="text" id="start-point" placeholder="Выбрать начальную точку проводки" value="{{ draft_icebreaker.start_point }}" name="start_point" required >
      </div>
      <div class="input-group">
        <label for="end-point">Конечная точка проводки:</label>
        <input class="form-control" type="text" id="end-point" placeholder="Выбрать конечную точку проводки" value="{{ draft_icebreaker.finish_point }}" name="end_point" required>
      </div>
      </div>
      <!--<button type="submit" class="submit-button">Отправить заявку</button>-->
    </form>

    <h2>Корабли в заявке</h2>
    <div class="ship-list">
      {% for ship in ships %}
      <div class="ship-card">
        <img src="{{ ship.image }}" alt="{{ ship.title }}" class="ship-image">
        <div class="ship-info">
          <h3>{{ ship.title }}</h3>
          <!--<p>Год изготовления: {{ ship.year }}</p>-->
          <div class="comment-group">
            <label for="comment-{{ ship.id }}">Позиция:</label>
            <input type="text" id="comment-{{ ship.id }}" name="comment-{{ ship.id }}" placeholder="Введите порядок" class="comment-input" value="{{ ship.order }}">
          </div>
          <!-- <button class="details-button" onclick="window.location.href='{% url 'ship' ship.id %}'">Подробнее</button> -->
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
